<div class="container">
<div class="card">
  <div class="card-header">
    Add New FAQ
  </div>
  <div class="card-block">
    <form (submit)="addQuestion()">
      <div class="form-group" style="padding:35px 3% 0px 3%">
        <label for="text">Question Text</label>
        <input type="text" class="form-control" [(ngModel)]="text" name="text">
      </div>
      <div class="form-group" style="padding:10px 3%">
        <label for="text">Question Answer</label>
        <input type="text" class="form-control" [(ngModel)]="answer" name="answer">
      </div>
      <input type="submit" style=" margin:0 0 18px 47% " class="btn btn-primary" value="Submit">
    </form>
  </div>
</div>

<hr>
<hr>
<hr>
</div>
